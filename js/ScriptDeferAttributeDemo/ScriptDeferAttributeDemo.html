<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>Scirptタブ、Defer属性サンプルコード</title>
		<!-- src属性が設定されていれば、defer属性は機能する -->
		<script src="./js/script.js" defer></script>
		<!-- src属性が設定なしのため、defer属性は機能しない -->
		<script defer>
			// deferされない
			console.log('Inline JS 1');
		</script>
	</head>
	<body>
		<script defer>
			// deferされない
			console.log('Inline JS 2');
		</script>
	</body>
</html>
