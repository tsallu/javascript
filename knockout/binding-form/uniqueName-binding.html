<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>knockoutサンプルコード</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
	</head>
	<body>
		<p>

			<!--
				uniqueNameバインディング
				 一意の文字列でname属性を自動設定する
			 	 あまり使うことない
			-->
			入力値:
			<input data-bind="texrInput: someModelProperty, uniqueName: true" />
		</p>
	</body>

	<script>
		function AppViewModel() {
			var that = this;
			
			that.someModelProperty = ko.observable('');
		}
		var viewmodel = new AppViewModel();

		ko.applyBindings(viewmodel);
	</script>
</html>
